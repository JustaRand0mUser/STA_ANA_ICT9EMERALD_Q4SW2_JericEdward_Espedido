<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Calculator</title>
</head>
<style>
body {
    background-color: lightgrey;
    margin-left: 28%;
    margin-bottom: 25%;
    margin-top: 8%;
}
img {
    width: 350px;
    height: 350px;
}

button {
    width: 325px;
}
</style>

<body>
    <h1> Quick Maths Calculator</h1>
    <table>
        <tr>
        <td><img src="math.jpg">  </td>
        <br>
        <td>
                NEed help with a problem? You're in the right place! (maybe)<br><br>
    <label for="num1">Input your Value of X:</label><br><br>
    <input type="number" id="num1"><br><br>
    <label for="num2">Input your Value of Y:</label><br><br>
    <input type="number" id="num2"><br><br>
    
    <div id="result">The answer is...</div></td></tr>
    <br><br>
    <i>CLick one of the buttons below to calulate!</i>
</table>
<br><br>
<button type="button" onclick="Add()" class="btn btn-dark">Add</button>
    <button type="button" onclick="Subtract()" class="btn btn-warning">Subtract</button>
    <br><br>
    <button type="button" onclick="Multiply()" class="btn btn-success">Multiply</button>
    <button type="button" onclick="Divide()" class="btn btn-danger">Division</button><br>

    <script>
        function Add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);
            document.getElementById("result").innerText = "The answer is: " + sum;
        }
        function Subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var difference = Number(num1) - Number(num2);
            document.getElementById("result").innerText = "The answer is: " + difference;
        }

        function Multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);
            document.getElementById("result").innerText = "The answer is: " + product;
        }
        function Divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var quotient = Number(num1) / Number(num2);
            document.getElementById("result").innerText = "The answer is: " + quotient;
        }
    </script>
</body>
</html>
